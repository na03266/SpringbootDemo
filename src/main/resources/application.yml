spring:
  jpa:
  # 전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true

  h2: #콘솔 활성화
    console:
      enabled: true

  security:
    oauth2:
      client:
        registration:
          google:
            scope:
              - email
              - profile
