<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>
<div class="container mt-5">
    <div class="even-row-color">
        <div class="col-lg-8">
            <!--아이디 정보 저장  -->
            <input type="hidden" id="article-id" th:value="${article.id}">

            <header class="mb-4">
                <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
            </header>
            <section class="mb-5">
                <textarea class="form-control h-25" rows="10" placeholder="내용"
                          id="content" th:text="${article.content}"></textarea>
            </section>
            <!--id가 있을때는 수정 바튼을 없을때는 등록 버튼이 보이게 함-->
            <button th:if="${article.id} != null" type="button" id="modify-btn"
                    class="btn btn-primary btn-sm">수정</button>
            <button th:if="${article.id} == null" type="button" id="cteate-btn"
                    class="btn btn-primary btn-sm">등록</button>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
</body>
</html>
